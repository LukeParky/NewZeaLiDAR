# YML file for setting up Python environment
name: lidar
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.11
  - pip
  - python-dotenv
  - pytest
  - lxml
  - pandas<2.2
  - geopandas
  - rasterio
  - geojson
  - python-pdal
  - pdal
  - gdal
  - pygeos
  - shapely
  - psycopg2
  - sqlalchemy<2.0  # v2.0 does not supported by some packages yet.
  - geoalchemy2
  - scrapy==2.11.1 # Newer versions are causing bugs where data is not downloaded
  - dask
  - bokeh!=3.0.*,>=2.4.2  # for Dask dashboard
  - laspy
  - pip:
    - laszip  # for vertical datum transference
    - geofabrics<=0.10.23
    - geovoronoi
    - geoapis
prefix:
